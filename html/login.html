<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" type = "text/css" href="../css/style.css">

</head>
<body>
    <!-- 整体布局 -->
    <div class="container right-panel-active">
        <!-- 注册框 -->
        <div class="container_form container_signup">
            <form action="#" class="myform" id = "form1">
                    <h2 class="form_title">注册个人账号</h2>
                    <input type="text" placeholder="账户名" class="input">
                    <input type="email" placeholder="电子邮箱" class="input">
                    <input type="password" placeholder="密码" class="input">
                    <button class="btn">点击注册</button>
            </form>
        </div>

        <!-- 登陆框 -->
        <div class="container_form container_signin">
            <form action="#" class="myform" id = "form2">
                    <h2 class="form_title">欢迎登陆个人账号</h2>
                    <input type="text" placeholder="电子邮箱" class="input">
                    <input type="password" placeholder="密码" class="input">
                    <a href="#" class="link">忘记密码?</a>
                    <button class="btn">登录</button>
            </form>
        </div>

        <div class="container_overlay">
            <div class="overlay">
                <div class="overlay_panel overlay--left">
                    <button class="btn" id = "signin">已有账号，直接登录</button>
                </div>

                <div class="overlay_panel overlay--right">
                    <button class="btn" id = "signup">没有账号,点击注册</button>
                </div>
            </div>
        </div>

    </div>
</body>
<script src="../JavaScript/login_script.js">

</script>
</html>
