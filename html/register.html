<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>提瓦特招聘者注册登录页面</title>
    <link rel="icon" href="../images/recruit.png">
    <link rel="stylesheet" href="../css/company.css">
</head>
<body>
    <div class="container">
        <!-- 注册 -->
        <div class="form-box register-box">
            <form action="#" class="form">
                <h2 class="title">招聘者注册</h2>
                <input type="text" placeholder="请输入企业名称" class="inpu">
                <input type="email" placeholder="请输入电子邮箱" class="input">
                <input type="password" placeholder="请输入密码" class="input">
                <button class=" btn">注册</button>
                <a id = "loginBut" class="link">登录</a>
            </form>
        </div>
        <!-- 注册结束 -->
        <!-- 登录 -->
        <div class="form-box login-box">
            <form action="#" class="form">
                <h2 class="title">招聘者登录</h2>
                <input type="email" placeholder="请输入电子邮箱" class="input">
                <input type="password" placeholder="请输入密码" class="input">
                <a href="#" class="link">忘记密码?</a>
                <button class="btn">登录</button>
                <a id = "registerBut" class="link">注册</a>
            </form>
        </div>
        <script>
            let loginBut = document.getElementById("loginBut");
            let registerBut = document.getElementById("registerBut");
            let container = document.querySelector(".container");
            loginBut.addEventListener("click",()=>{
               container.classList.remove("on"); 
            });
            registerBut.addEventListener("click",()=>{
                container.classList.add("on");
            });
        </script>
    </div>
</body>
</html>
